<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Game Thumbnail Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <title>Game Thumbnail Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @font-face {
        font-family: 'AdwaitaSans-Regular';
        src: url('../assets/fonts/adwaita-sans/AdwaitaSans-Regular.ttf') format('truetype');
      }
    </style>
  </head>
  <body onload="start()" class="font-[AdwaitaSans-Regular] bg-gray-200">
    <nav class="bg-gray-800">
      <div class="mx-auto py-2 px-2 sm:px-6 lg:px-8 text-white text-[1.25rem]">
        Game Thumbnail Viewer
      </div>
    </nav>

    <div class="mx-auto py-2 px-2 sm:px-6 lg:px-8">
      <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 flex items-stretch">
        <div class="rounded-md p-2 bg-white shadow-md flex justify-center">
          <img src="preview.jpg" class="img-preview object-contain">
        </div>
        <div class="grid grid-cols-1 gap-4 p-2 flex items-stretch rounded-md bg-white shadow-md">
          <div class="grid grid-cols-1 p-2 gap-2 flex items-center rounded-md">
            <div>System</div>
            <div>
              <select class="w-[100%] bg-white border p-2 rounded-md hover:bg-gray-100 focus:border-2 outline-0 transition duration-300" id="system">
              
              </select>
            </div>
          </div>
          <div class="grid grid-cols-1 p-2 gap-2 flex items-center rounded-md">
            <div>Type</div>
            <div>
              <select class="w-[100%] bg-white border p-2 rounded-md hover:bg-gray-100 focus:border-2 outline-0 transition duration-300" id="type">
              
              </select>
            </div>
          </div>
          <div class="grid grid-cols-1 p-2 gap-2 flex items-center rounded-md">
            <div>Game</div>
            <div>
              <input class="w-[100%] bg-white border p-2 rounded-md hover:bg-gray-100 focus:border-2 outline-0 transition duration-300" id="name" type="text">
              
              </select>
            </div>
          </div>
          <div></div>
          <div class="grid p-2 gap-2 rounded-md">
            <button onclick="getImage()" class="p-2 bg-white border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300">Get Image</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
