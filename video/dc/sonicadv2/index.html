<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Sonic Adventure 2">
    <meta property="description" content="Arquivo das gravações de lives de jogos retro do MarceloSouzaF">
    <meta property="og:description" content="Arquivo das gravações de lives de jogos retro do MarceloSouzaF">
    <meta property="og:image" content="https://arquivomsf.github.io/video/dc/sonicadv2/1.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../css/main.css" />
    <title>Arquivo de Gameplays de Jogos Retro - MarceloSouzaF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function carregarDados() {
        fetch("videos.json")
          .then(response => response.json())
          .then(data => {
              for (var i = 0; i<data.videos.length; i++){
                  let vnome = data.videos[i].nome;
                  let vimagem = data.videos[i].imagem;
                  let vlink = data.videos[i].link;
                  document.querySelector("#jsonParent").innerHTML += `
                    <div class="col">
                      <a href="${vlink}" class="blacklink">
                        <img src="${i+1}.${vimagem}" alt="" class="img-fluid linkicon"><br>
                        <span class="flow-text title">${vnome}</span>
                      </a>
                    </div>`;
              }
          })
        fetch("../../../dados.json")
          .then(response => response.json())
          .then(data => {
              for (var i = 0; i<data.consoles.length; i++){
                  let cnome = data.consoles[i].nome;
                  let csigla = data.consoles[i].sigla;
                  document.querySelector("#conJsonParent").innerHTML += `
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../../${csigla}">${cnome}</a>
                    </li>`;
              }
          })
        }
  </script>
  </head>
  <body onload="carregarDados()">
    <div class="navbar navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="">Sonic Adventure 2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <a class="nav-link active" aria-current="page" href="../../../"><h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Início</h5></a>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Consoles</h5>
            <ul id="conJsonParent" class="navbar-nav justify-content-end flex-grow-1 pe-3">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="pagecontent container text-center">
      <div id="jsonParent" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        
      </div>
    </div>
  </body>
</html>
