<div class="hidden fixed w-[100%] h-[100%] top-0 left-0 right-0 bottom-0 bg-gray-800 z-2 opacity-50 animate-opacity" onclick="w3_close()" id="myOverlay"></div>

<style>
    .animate-opacity{animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:0.5}}
    .animate-right{position:relative;animation:animateright 0.4s}@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}
    .animate-abrir{animation:abrir 0.3s}@keyframes abrir {from {width: 0px;}to {width: 100%;}}

    .animate-sidebar-fechar{position:relative;animation:sidebaropen 0.4s;}@keyframes sidebaropen{from{right:0;opacity:1} to{right:-300px;opacity:0;}}

    .tab-item.active {

</style>

<script>
    
function w3_open() {
  document.querySelector("#mySidebar").classList.remove("hidden");
  document.querySelector("#myOverlay").classList.remove("hidden");

  document.querySelector("#mySidebar").classList.remove("animate-sidebar-fechar");
}

function w3_close() {
  document.querySelector("#myOverlay").classList.add("hidden");

  document.querySelector("#mySidebar").classList.add("animate-sidebar-fechar");
  setTimeout(function(){ document.querySelector("#mySidebar").classList.add("hidden"); }, 300);
}

function abrir_pesquisa() {
  document.querySelector(".navbar-default").classList.add("hidden");
  document.querySelector(".navbar-search").classList.remove("hidden");
}

function fechar_pesquisa() {
  document.querySelector(".navbar-default").classList.remove("hidden");
  document.querySelector(".navbar-search").classList.add("hidden");
}
</script>
