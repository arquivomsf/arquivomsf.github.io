<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Arquivo de Lives - MarceloSouzaF">
    <meta property="description" content="Arquivo das gravações de lives de jogos retro do MarceloSouzaF">
    <meta property="og:description" content="Arquivo das gravações de lives de jogos retro do MarceloSouzaF">
    <meta property="og:image" content="https://arquivomsf.github.io/video/etc/marcelojoker.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/shared.js"></script>
    <script src="js/stats.js"></script>
    <title>Estatísticas - Arquivo - MarceloSouzaF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="carregarStats()">
    <div class="navbar navbar-dark bg-dark fixed-top always-block">
      <center><div class="fake-container">
        <span class="page-name page-name-one float-left">
          <div class="title-breadcrumb">
            <div class="title-breadcrumb-item title-breadcrumb-home"><a href="https://arquivomsf.github.io/"><i class="fa fa-home"></i></a></div>
            <div class="title-breadcrumb-item console-name active"><a href="">Estatísticas</a></div>
          </div>
        </span>
        <button class="btn btn-dark float-right" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <i class="fa fa-bars"></i>
        </button>
      </div></center>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <button class="btn btn-dark close-offcanvas" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Consoles</h5><br>
          <ul id="conJsonParent" class="navbar-nav justify-content-end flex-grow-1 pe-3">

          </ul><br>
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Tema</h5><br>
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <select onchange="setTema(this);" name="choose_theme" id="themes_select">
                
              </select>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pagecontent container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">

        <div class="col categ-total">
          <p><b class="flow-text">Total</b></p>
          <p class="flow-text counter-total"></p>
          <p class="flow-text counter-tempototal"></p>
        </div>

        <div class="col categ-jogos">
          <p><b class="flow-text">Jogos</b></p>
          <p><span class="flow-text counter-con"></span> e <span class="flow-text counter-jogo"></span></p>
          <p class="flow-text counter-tempototaljogo"></p>
        </div>

        <div class="col categ-episodios">
          <p><b class="flow-text">Episódios</b></p>
          <p class="flow-text counter-ep"></p>
          <p class="flow-text counter-mediaep"></p>
        </div>

        <div class="col categ-vods">
          <p><b class="flow-text">VODs</b></p>
          <p class="flow-text counter-vods"></p>
          <p class="flow-text counter-mediavod"></p>
        </div>

        <div class="col categ-standalone">
          <p><b class="flow-text">Independentes</b></p>
          <p class="flow-text counter-standalone"></p>
          <p class="flow-text counter-tempototalstandalone"></p>
        </div>

        <div class="col categ-outros">
          <p><b class="flow-text">Outros</b></p>
          <p class="flow-text counter-outros"></p>
          <p class="flow-text counter-tempototaloutros"></p>
        </div>
        
      </div>
  </div>
  </body>
</html>
