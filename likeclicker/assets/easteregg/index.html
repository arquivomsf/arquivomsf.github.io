<html lang="en-US" style="background-color: var(--main-bg);">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Like Clicker</title>
		<link rel="icon" type="image/png" href="https://arquivomsf.github.io/likeclicker/assets/icon.png" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" media="all" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="loading.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body onload="startGame()">
		<div id="loading" style="background-color: var(--main-bg) !important;"></div>
			<div class="page egg-page">
				<center>
					<br>
					<div clas="hstack" style="display:flex;width:100%;">
					<div style="width: 50%;margin: auto 0 auto 0;">
					<div style="width: fit-content;">
						<span id="scorelabel">SCORE</span><br>
						<span id="scoretext"></span>
					</div>
					</div>
					<div class="vr"></div>
					<div style="width: 50%;">
					<div class="vstack" style="width: fit-content;">
						<div class="hstack" style="margin-bottom: 5px;">
							<div style="width: 50px; height: 50px"></div>
							<button class="pointer" style="width: 50px; height: 50px; border-radius:50%;" id="movebtn" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"><i class="material-icons">keyboard_arrow_up</i></button>
						</div>
						<div class="hstack" style="margin-bottom: 5px;">
							<button class="pointer" style="width: 50px; height: 50px; border-radius:50%;" id="movebtn" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><i class="material-icons">keyboard_arrow_left</i></button>
							<div style="width: 50px; height: 50px"></div>
							<button class="pointer" style="width: 50px; height: 50px; border-radius:50%;" id="movebtn" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()"><i class="material-icons">keyboard_arrow_right</i></button>
						</div><br>
						<div class="hstack">
							<div style="width: 50px; height: 50px"></div>
							<button class="pointer" style="width: 50px; height: 50px; border-radius:50%;" id="movebtn" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()"><i class="material-icons">keyboard_arrow_down</i></button>
						</div>
					</div>
					</div>
					</div>
				</center>
			</div>
	</body>
</html>
