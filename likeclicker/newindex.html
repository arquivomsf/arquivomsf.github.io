<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Like Clicker</title>
	<link rel="icon" type="image/png" href="https://arquivomsf.github.io/likeclicker/assets/icon.png" />
	<link rel="stylesheet" type="text/css" href="css/newstyle.css" media="all" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/loading.js"></script>
	<meta name="description" content="Jogue Like Clicker, o melhor jogo clicker do mundo! É... Só que não...">
	<meta property="og:title" content="Like Clicker">
	<meta property="og:description" content="Jogue Like Clicker, o melhor jogo clicker do mundo! É... Só que não...">
	<meta property="og:url" content="https://arquivomsf.github.io/likeclicker/">
	<meta property="og:image" content="https://arquivomsf.github.io/likeclicker/assets/likeclicker.jpg">
	<meta name="keywords" content="techhero tech hero like clicker likeclicker">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Like Clicker">
	<meta name="twitter:description" content="Jogue Like Clicker, o melhor jogo clicker do mundo! É... Só que não...">
	<meta name="twitter:image" content="https://arquivomsf.github.io/likeclicker/assets/likeclicker.jpg">
	<link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Like Clicker">
    <meta name="apple-mobile-web-app-title" content="Like Clicker">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/web-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="assets/web-icon.png">
</head>
<body>
    <div id="loading"></div>
    <div class="page">
        <div id="TopActionBar">
			<div id="LikeTopBar">
				<i id="mini-like-icon" class="material-icons likelabelicon">thumb_up</i>
				<span id="LabelLikes">0</span>
			</div>
		</div>
        <div class="sections-overlap">
        <div class="TabOpening" id="LikeSection">
            <center>
                <div id="LikePage">
			<div id="LikeDiv" style="width: 100%;">
				<div class="like-icon-title pointer" id="LikeBtnDiv" onClick="likeClick(lpc); likeClickEffect()" title="Like">
					<i class="material-icons likeicon" id="like-icon" style="font-size: 180px; color: black; display: inline-flex; vertical-align: middle;">thumb_up</i>
				</div>
				<div>
					<span class="like-string-one">You have </span><span id="likestxt">0</span><span class="like-string-two"> likes</span></span><br>
					<span class="lpc-home-string" data-toggle="tooltip" title="Number of Likes per Click">LPC: </span><span id="lpc">1</span><br>
					<span class="lps-home-string" data-toggle="tooltip" title="Number of Likes per Second">LPS: </span><span id="lps">0</span><br>
				</div>
			</div>
			</div>
            </center>
        </div>
        <div class="TabOpening" id="ShopSection">
            <center>
                <div id="ShopPage">
                    <div class="TabOpening" id="CommonUpgrades">

                    </div>
                    <div class="TabOpening" id="SpecialUpgrades">

                    </div>
                </div>
            </center>
        </div>
        <div class="TabOpening" id="ConfigSection">
            <center>
                <div id="ConfigPage">

                </div>
            </center>
        </div>
        </div>
        <div class="alltabs">
        <div class="hstack gap-0 toast-area">
            <div class="vstack gap-0">
                <div id="NotEnoughLikesToast" class="toast align-items-center float-right" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body enough-likes">
                            You don't have enough likes
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
                <div id="GameSavedToast" class="toast align-items-center float-right" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body game-saved">
                            Game saved
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hstack gap-0 allshoptabs TabOpening">
            <div class="menutab commontab pointer create-border" onclick="changeShopTab('common')">
                <div class="menutabcontent">
                    <p id="LabelMenu"><span class="tab-common">Common Upgrades</span></p>
                </div>
            </div>
            <div class="menutab specialtab pointer" onclick="changeShopTab('special')">
                <div class="menutabcontent">
                    <p id="LabelMenu"><span class="tab-special">Special Upgrades</span> <span class="badge bg-danger newupgradeicon hide">!</span></p>
                </div>
            </div>
          </div>
        <div class="hstack gap-0">
            <div class="menutab shoptab pointer create-border" onclick="changeTab('shop')">
                <div class="menutabcontent">
                    <i class="material-icons menuicon1">shopping_cart</i>
                    <p id="LabelMenu"><span class="tab-upgrades">Upgrades</span> <span class="badge bg-danger newupgradeicon newupgradeicon hide">!</span></p>
                </div>
            </div>
            <div class="menutab likestab pointer create-border" onclick="changeTab('likes')">
                <div class="menutabcontent">
                    <i class="material-icons menuicon2">thumb_up</i>
					<p id="LabelMenu"><span class="tab-likes">Likes</span></p>
                </div>
            </div>
            <div class="menutab configtab pointer" onclick="changeTab('config')">
                <div class="menutabcontent">
                    <i class="material-icons menuicon3">settings</i>
					<p id="LabelMenu"><span class="tab-config">Config.</span></p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/data/jsonitems.js"></script>
    <script type="text/javascript" src="js/newscript.js"></script>
    <script type="text/javascript" src="js/newlang.js"></script>
</body>
